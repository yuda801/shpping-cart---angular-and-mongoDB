<div class="container"
  fxLayoutAlign="start start">

  <div class="card"
    *ngFor="let product of products">
    <div class="cards-container">
      <app-item [product]="product"></app-item>
    </div>
  </div>

  <div class="card"
    *ngFor="let product of productlist">
    <div class="cards-container">
      <app-item [product]="product"></app-item>
    </div>
  </div>

  <div class="cart-component">
    <app-cart></app-cart>
  </div>

</div>
