<mat-card class="container">
  <form class="register-form">

    <header>
      <h1>Registration Form</h1>
    </header>
    <h2>Registration Part 1</h2>
    <mat-form-field appearance="outline">
      <mat-label>ID</mat-label>
      <input matInput
        placeholder="ID"
        type="number"
        name="id">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput
        placeholder="Email"
        type="email"
        name="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput
        placeholder="Password"
        name="password">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput
        placeholder="Confirm Password"
        name="confirm-password">
    </mat-form-field>

    <button mat-raised-button color="primary">Move To Part Two</button>

  </form>
</mat-card>
